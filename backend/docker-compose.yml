version: "3"


# to restore a dump from folder
# docker-compose exec -T mongo mongorestore /dump
services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./dump:/dump/

  mongo-indexes:
    image: mongo
    container_name: mongo-indexes
    links:
      - mongo
    volumes:
      - ./scripts:/scripts
    command: mongo --host mongo /scripts/build-indexes.js
    depends_on:
      - mongo

  api:
    image: node:12-slim
    ports:
      - "9000:9000"
    environment:
      DEBUG: "*,-body-parser*,-express*,-follow-redirects"
      key: my-dev-key
    links:
      - mongo
    volumes:
      - ./bin:/app/bin
      - ./config:/app/config
      - ./lib:/app/lib
      - ./parsers:/app/parsers
      - ./routes:/app/routes
      - ./node_modules:/app/node_modules
      - ./package.json:/app/package.json
    working_dir: /app
    command: npm run watch
